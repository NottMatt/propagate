<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <link rel="stylesheet" href="../style/editor-style.css" />
        <title>Propagate Editor</title>
        <script src="/javascript/gate-manager.js"></script>
    </head>
    <body onload="fetchLibrary()">
        <!-- editor containers -->
        <div class="editor-containers">
            <div class="library-container editor-container">
                <div class="library"><h2>LIBRARY</h2>
                <p id='library-pane'></p></div>
            </div>
            <div class="editor-window-container editor-container">
                <div class="editor-window" id="editor-window"></div>
            </div>
            <div class="toolbar-container editor-container">
                <div class="toolbar"><h2>GATES</h2>
                    <div class="gate-list">
                        <button class="gate-btn" id="and-btn" title="AND gate">
                            <svg  class="gate-svg">
                                <image class="gate-img" href= "../svg/and.svg" alt="and"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="nand-btn" title="NAND gate">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/nand.svg" alt="nand"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="or-btn" title="OR gate">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/or.svg" alt="or"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="nor-btn" title="NOR gate">
                            <svg class="gate-svg"> 
                                <image class="gate-img" href= "../svg/nor.svg" alt="nor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="xor-btn" title="XOR gate">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/xor.svg" alt="xor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="xnor-btn" title="XNOR gate">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/xnor.svg" alt="xnor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="not-btn" title="NOT gate">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/not.svg" alt="not"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_r-btn" title="Red Indicator Light">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_r.svg" alt="led_r"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_g-btn" title="Green Indicator Light">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_g.svg" alt="led_g"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_b-btn" title="Blue Indicator Light">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_b.svg" alt="led_b"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="clock-btn" title="Clock">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/clock.svg" alt="clock"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <a class="back-btn" href="/">Back</a>
            <div class="button-container">
                <button class="clear-btn menu-btn">Clear</button>
                <button class="save-btn menu-btn">Save</button>
            </div>
        </div>
    </body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/javascript/canvas-init.js"></script>
    <script src="/javascript/gate.js"></script>
</html>
