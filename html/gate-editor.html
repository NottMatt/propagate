<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <link rel="stylesheet" href="../style/editor-style.css" />
        <title>Propagate Editor</title>
    </head>
    <body>

        <!-- editor containers -->
        <div class="editor-containers">
            <div class="library-container editor-container">
                <div class="library"><h2>LIBRARY</h2></div>
            </div>
            <div class="editor-window-container editor-container">
                <div class="editor-window"></div>
            </div>
            <div class="toolbar-container editor-container">
                <div class="toolbar"><h2>GATES</h2>
                    <div class="gate-list">
                        <button class="gate-btn" id="and-btn">
                            <svg  class="gate-svg">
                                <image class="gate-img" href= "../svg/and.svg" alt="and"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="nand-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/nand.svg" alt="nand"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="or-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/or.svg" alt="or"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="nor-btn">
                            <svg class="gate-svg"> 
                                <image class="gate-img" href= "../svg/nor.svg" alt="nor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="xor-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/xor.svg" alt="xor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="xnor-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/xnor.svg" alt="xnor"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="not-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/not.svg" alt="not"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_r-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_r.svg" alt="led_r"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_g-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_g.svg" alt="led_g"/>
                            </svg>
                        </button>
                        <button class="gate-btn" id="led_b-btn">
                            <svg class="gate-svg">
                                <image class="gate-img" href= "../svg/led_b.svg" alt="led_b"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
