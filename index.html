<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <link rel="stylesheet" href="style/feed-style.css" />
        <title>Propagate Feed</title>
    </head>
    <body>
        <div class="containers">
            <div class="nav-container">
                <a href="gate-editor" class="nav-btn">Editor</a>
                <a href="register" class="nav-btn">Create User</a>
                <a href="login" class="nav-btn">Login</a>
            </div> 
            <div class="feed-container">
                <div class="search-bar">
                    <form action="search-feed" method="post">
                        <div class="input-container">
                          <input class="search-input" type="text" placeholder="Search" name="pattern" required>
                    
                          <button class="search-btn" type="submit">Submit</button>
                        </div>
                    </form>
                    <button class="search-btn">New</button>
                    <button class="search-btn">Best</button>
                </div>
                <div class="feed-body"></div>
            </div>
        </div>
    </body>
</html>
